<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>

<body>
    <table border="1" width="500px">
        <thead>
            <tr>
                <th colspan="4" rowspan="2" align="center">A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">B</td>
                <td rowspan="2" align="center" valign="bottom">D</td>
            </tr>
            <tr>

                <td align="center">C</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
